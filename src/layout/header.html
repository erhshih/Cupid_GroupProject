            deleteimg.className = 'delete';
            deleteimg.src = "./images/icons/trash_can.svg";
            deleteimg.addEventListener('click', deleteItem);
            itemdelete.appendChild(deleteimg);

            let itemString = storage['addItemList'];
            let list = document.querySelectorAll('.addButton');  //list 是陣列

            let items = itemString.substr(0, itemString.length - 2).split(', ');
            if (storage['addItemList'] == null) {
                storage['addItemList'] = '';   // storage.setItem('addItemList','');
            }

            totalPrice = 0;
            // 每購買一個品項就呼叫 createCartList 函數新增一個 <tr>
            for (let i = 0; i < items.length; i++) {
                let itemInfo = storage.getItem(items[i]);
                totalPrice += parseInt(itemInfo.split('|')[2]);
                // createCartList(items[i], itemInfo);
            }
            document.getElementById('cart_num').innerText = items.length;
            document.getElementById('cart_num_mobile').innerText = items.length;
            document.getElementById('itemCount').innerText = items.length;
            document.getElementById('totalPrice').innerText = totalPrice;
        }

    }

    function deleteItem(e) {
        let itemId = e.target.parentNode.previousSibling.id;

        // 1.扣除總金額 -- 若要完成作業，也要修改此處
        let itemValue = storage.getItem(itemId);
        totalPrice -= parseInt(itemValue.split('|')[2]);
        document.getElementById('totalPrice').innerText = totalPrice;

        // 2.清除storage
        storage.removeItem(itemId)
        storage['addItemList'] = storage['addItemList'].replace(`${itemId}, `, ``);

        // 3.刪除該筆 <tr>
        document.getElementById("item").removeChild(this.parentNode.parentNode);

        document.getElementById('itemCount').innerText -= 1;
        document.getElementById('cart_num').innerText -= 1;
        document.getElementById('cart_num_mobile').innerText -= 1;

        //購物車沒東西時顯示
        var children_num_de = $("#item").children().length;
        let x = $("#next_btn");
        console.log(children_num_de);
        if (children_num_de <= 1) {

            x.attr('style', 'background-color:#ccc');
            x.attr('disabled', true);
            $('.cart_null').attr('style', 'display:flex');

        }
        else {

            x.attr('style', 'background-color:#932639');
            x.attr('disabled', false);
            $('.cart_null').attr('style', 'display:none');
        }
    }
