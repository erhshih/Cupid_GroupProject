<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./layout/meta.html', {
    "title" : "登入"
    })
    <title>Cupid | 會員登入/註冊</title>



    <!-- <script src="jquery-1.7.1.js"></script> -->


</head>

<body>




    <div class="login_outline">


        <div class="login_b_main">

            <div class="login_banner">


                <img class="forget_logo_white" src="./images/logo_white.png" alt="">
            </div>


            <main class="login_main">
                <div class="login_content_form">
                    <div class="tab">
                        <ul class="tab_list">
                            <li><a href="#" data-target="tab1" class="tab -on">會員登入</a></li>
                            <li><a href="#" data-target="tab2" class="tab">註冊會員</a></li>
                        </ul>
                    </div>
                    <div class="tab_contents">
                        <div class="tab tab1 -on">
                            <form class="form" id="form1" method="post" action="../dist/API/login.php">
                                <div class="username">
                                    <input type="text" name="username" value="" placeholder="請輸入帳號或e-mail"
                                        id="username">
                                </div>
                                <div class="password">
                                    <input type="password" name="password" value="" placeholder="請輸入密碼" id="password">
                                </div>
                                <div class="login_words">

                                    <div style="display: flex;">

                                        <input type="checkbox" class="login_remember_me" id="login_remember_me"
                                            value="first_checkbox">
                                        <label for="login_remember_me">記住我</label>
                                    </div>

                                    <div class="login_forget"><a class="login_forget"
                                            href="./login_forget.html">忘記密碼？</a>

                                    </div>
                                </div>
                                <button class="btn_red">
                                    <p>立即登入</p>
                                </button>
                            </form>
                        </div>

                        <div class="tab tab2">
                            <!-- <div class="t"><h2>註冊會員</h2></div> -->
                            <form class="form" id="form2" method="post" onsubmit="return validate()"
                                action="../dist/API/join.php">
                                <div class="account">
                                    <input type="mail" required="true" name="account" value="" placeholder="創建您的帳號"
                                        id="name">
                                </div>
                                <div class="username">
                                    <input type="text" required="true" name="new_username" value="" placeholder="您的姓名"
                                        id="new_username">
                                </div>
                                <div class="password">
                                    <input type="password" name="password1" value="" placeholder="請輸入密碼" id="password1"
                                        required="true">
                                </div>
                                <div class="password">
                                    <input type="password" name="password2" value="" placeholder="請再次輸入密碼"
                                        id="password2" required="true" onblur="
                                        if (this.value!=form2.password1.value) {this.value='';  
                                        document.getElementById('tip').style.display = 'block'
                                        }else{ document.getElementById('tip').style.display = 'none'
                                        }">
                                    <p class="tip" id="tip"
                                        style="color: red; font-size: 10px; float: right; margin-right: 51px; display: none;">
                                        兩次輸入的密碼不一致</p>
                                </div>
                                <div class="phone">
                                    <input type="phone" required="true" name="phone" value="" placeholder="請輸入手機號碼"
                                        id="phone">
                                </div>
                                <div class="email">
                                    <input type="mail" required="true" name="mail" value="" placeholder="請輸入e-mail"
                                        id="mail">
                                </div>
                                <div class="date">
                                    <input type="date" required="true" name="date" value="" placeholder="請選擇您的生日"
                                        id="login_date">
                                </div>
                                <div class="login_agree_big" style="display: flex;">

                                    <input type="checkbox" class="login_agree" id="login_agree" value="login_agree"
                                        name="login_agree" onClick="goSelect()">
                                    <label for="login_agree">同意<a href="#">隱私權政策</a></span></label>
                                </div>
                                <button id="submit_btn" onclick="checkpas2();" class="btn_red">
                                    <p>立即註冊</p>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
        </main>

    </div>
    </div>

    <script src="./js/jQ.js"></script>
    <script>
        $(function () {
            $("a.tab").on("click", function (e) {
                e.preventDefault();

                /* 將頁籤列表移除所有 -on，再將指定的加上 -on */
                $(this).closest("ul").find("a.tab").removeClass("-on");
                $(this).addClass("-on");

                /* 找到對應的頁籤內容，加上 -on 來顯示 */
                $("div.tab").removeClass("-on");
                $("div.tab." + $(this).attr("data-target")).addClass("-on");
            });
        });
    </script>



    <!-- 同意隱私權政策 -->
    <script>
        $("body").on("click", "#submit_btn", function () {
            if ($("#login_agree").prop("checked")) { // 回傳布林值

            } else {
                alert("請先勾選同意隱私權政策！");
                event.preventDefault();
            }
        });
    </script>



    <!-- 兩次密碼需相同 -->

    <script>

        function validate() {
            var pas1 = document.getElementById("password1");
            var pas2 = document.getElementById("password2");
            if (pas1.value != "" && pas2.value != "") {
                if (pas1.value == pas2.value) {
                    return true;
                }
            }
            document.getElementById("tip").style.display = 'block';
            alert("兩次密碼需相同，請再次輸入！");
            return false;
        }

    </script>








</body>

</html>
